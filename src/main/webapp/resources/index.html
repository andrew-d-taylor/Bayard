<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{config.implementationName}}</title>

    <!--Angular Libs -->
    <script src="resources/js/libs/angular/angular.js"></script>
    <script src="resources/js/libs/angular/angular-route.js"></script>
    <script src="resources/js/libs/angular/angular-resource.js"></script>
    <script src="resources/js/bower_components/angular-ui-mask/dist/mask.js"></script>

    <!-- JQuery -->
    <script src="resources/js/libs/jquery-2.1.3.min.js"></script>

    <!-- FileSaver -->
    <script src="resources/js/libs/FileSaver.min.js" type="text/javascript"></script>

    <!--Bootstrap -->
    <script src="resources/bootstrap/js/bootstrap.js"></script>
    <script src="resources/bootstrap/js/bootstrap-table.min.js"></script>

    <!--App -->
    <script src="resources/js/app.js"></script>
    <script src="resources/js/controllers.js"></script>
    <script src="resources/js/services.js"></script>
    <script src="resources/js/filters.js"></script>

    <!--CSS -->
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="resources/css/bayard.css">


    <link rel="icon" ng-href="{{config.faviconFilePath}}" type="image/x-icon">
    <link rel="shortcut icon" ng-href="{{config.faviconFilePath}}" type="image/x-icon">
</head>
<body>


<!-- HEADER AND NAVBAR -->
<header ng-show="authenticated">
    <nav class="navbar navbar-inverse">
        <div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">{{config.implementationName}}</a>
            </div>


            <ul class="nav navbar-nav">
                <li role="separator" class="divider"></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Organizing<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#contacts"><i class="fa fa-shield"></i>Contacts</a></li>
                        <li><a href="#newContact"><i class="fa fa-comment"></i>Create Contact</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#organizations"><i class="fa fa-comment"></i>Organizations</a></li>
                        <li><a href="#committees"><i class="fa fa-comment"></i>Committees</a></li>
                        <li><a href="#events"><i class="fa fa-comment"></i>Events</a></li>
                        <li><a href="#groups"><i class="fa fa-comment"></i>Groups</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#encountertypes"><i class="fa fa-shield"></i>Encounter Types</a></li>
                        <li><a href="#users"><i class="fa fa-shield"></i>Users</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Signed in as <a href="#users" class="navbar-link">{{user.firstName + " " + user.lastName}}</a></p></li>
                <li><p class="navbar-text"><a href="#logout" class="navbar-link">[logout]</a></p></li>
            </ul>
        </div>
    </nav>
</header>

    <div ng-view autoscroll="true" id="top-level-ng-view"> </div>

</body>
</html>
